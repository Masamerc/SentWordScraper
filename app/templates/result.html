<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel='stylesheet' href="static/style.css">
  <script src="/static/Chart.min.js"></script>
  <title>Result</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/" style="font-weight: bold;">SWS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/add-task">WordScraper</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/add-sent-task">SentScraper</a>
        </li>
      </ul>
    </div>
  </nav>


  <div class="container">
    <div class="row">
      <div class="col">

        <div class="card mt-3">
          <div class="card-body">
            <h4 class="mt-3">Word Counter Result</h4>
            <div class="table">
              <table class="table table-striped table-bordered table-hover table-sm">
                <thead class="thead-dark">
                  <tr>
                    <th>Source URL</th>
                    <th>Scraped at</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>{{ url }}</td>
                    <td>{{ time_stamp }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>


        <div class="card mt-3" style="padding-bottom: 100px;">
          <div class="card-body">
            <h4>Result</h4>
            <hr>
            <div class="chart">
              <canvas id="top10"></canvas>
            </div>

            <h5>Total Words: {{ len_top_50_words }}</h5>
            <hr>
            <div class="table-wrapper-scroll-y my-custom-scrollbar">
              <table class="table table-bordered table-striped mb-0 table-sm">
                <thead class="thead-dark">
                  <tr>
                    <th>word</th>
                    <th>count</th>
                  </tr>
                </thead>
                {% for word, count in top_50_words %}
                <tbody>
                  <tr>

                    <td>{{word}}</td>
                    <td>{{count}}</td>
                  </tr>
                </tbody>
                {% endfor %}

              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="footer-for-result bg-primary">
    <p> <strong>Masahiro Mark Fukui | </strong> All features and codes are MIT License</p>
</div>
</body>
<script>

  const options = {
      // All of my other bar chart option here
      scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero:true
                  }
              }]
          }
      };

  const top10Words = [
    {% for word, count in top_50_words[:10] %}
    ["{{ word }}", {{ count }}],
    {% endfor %}
  ];

  console.log(top10Words);
  
  const top10BarChart = document.querySelector("#top10");

  var chart = new Chart(top10BarChart, {
    type: 'bar',

    data: {
        labels: top10Words.map(tuple => tuple[0]),
        datasets: [{
            label: 'Count',
            backgroundColor: 'purple',
            borderColor: '#6B6B6B',
            data: top10Words.map(tuple => tuple[1])
        }]
    },

    options: options
    });
</script>

</html>
