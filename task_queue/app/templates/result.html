<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <title>Result</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <h5 class="mt-3">Word Counter</h5>
        <div class="card mt-3">
          <div class="card-body">
              <h2>Result Page</h2>
              <hr>
              
              <ul>
                  <li>{{ url }}</li>
                  <li>{{ time_stamp }}</li>
              </ul>

              <ul>
                  {% for word, count in top_30_words %}
                  <li>{{ word }} - {{ count }}</li>
                  {% endfor %}
              </ul>
              
          </div>
        </div>
      </div>
    </div>
  </div>
