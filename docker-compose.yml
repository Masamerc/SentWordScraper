version: "3"

services:

    redis:
        image: "redis:alpine"
        container_name: redis
        ports:
            - "6379:6379"

    redis-queue:
        build: .
        container_name: redis-queue
        volumes:
            - .:/usr/src/app
        command: rq worker --url redis://redis:6379
        depends_on:
            - redis

    flask:
        build: .
        container_name: flask
        restart: always
        volumes:
            - .:/usr/src/app
        command: gunicorn -w 3 run:app -b "0.0.0.0:5000"

        # expose port to internal containers
        expose:
            - 5000
        depends_on:
            - redis
     


